<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JusBrasil Search API</title>
    <link rel="stylesheet" href="index.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <div class="w3-container w3-leftbar w3-border-teal w3-pale-green">
      <h2 class="w3-text-teal">Anexar:</h2>
      <form action="http://127.0.0.1:8090/entities" method="post">
        <label class="w3-label">Title:</label>
        <input type="text" name="title" class="w3-input w3-pale-green"><br>
        <label class="w3-label">Type:</label>
        <input type="text" name="type" class="w3-input  w3-pale-green">
        <input type="submit" value="Anexar" class="w3-btn w3-teal w3-padding">
      </form>
    </div>

    <div class="w3-container w3-rightbar w3-border-teal w3-pale-green">
      <h2 class="w3-text-teal">Pesquisar:</h2>
      <form action="http://127.0.0.1:8090/entities" method="get">
        <label class="w3-label">Palavra-Chave:</label>
        <input type="text" name="palavra_chave" class="w3-input w3-pale-green">
        <input type="submit" value="Pesquisar" class="w3-btn w3-teal w3-padding">
      </form>
    </div>
  </body>
</html>
